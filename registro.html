<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <title>Registro</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="./logo-platzi.png" alt="logo-platzi">
  </header>
  <section class="registro">
    <section class="registro__container">
      <h2>Registro</h2>
      <form class="registro__container--form">
        <input type="text" class="input" placeholder="Name">
        <input type="text" class="input" placeholder="Correo">
        <input type="password" class="input" placeholder="Contraseña">
        <button class="button">Registrarse</button>
      </form>
      <p class="login__container--register"><a href="/"></a>Iniciar sesión</p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
